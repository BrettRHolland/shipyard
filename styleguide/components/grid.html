<h1>Shipyard Grid</h1>

<hr />

{% for example in page.examples %}
  <div class="col-container margin-top-md">
    {% assign num = 100 | divided_by: example %}
    {% for i in (1..num) %}
      <div class="col col-{{ example }} align-center">
        <div class="box text-lighter">{{ example }}</div>
      </div>
    {% endfor %}
  </div>
{% endfor %}
